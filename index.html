button.accordion {
    background-color: #eee;

    cursor: pointer;

    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}

  
button.accordion.active, button.accordion:hover {
    background-color: #ddd;
    
    
    
}
    
    button.accordion:after{
        content:'\02795';
        font-size: 13px;
        color:#777;
        float: middle;
        margin-left: 5px;
    }
    
    
    button.accordion.active:after{
        content: "\2796";
    }
    
    
    
div.panel {
    padding: 0 18px;
    background-color: white;
    max-height: 0;
    overflow: hidden;
    transition: 0.6s ease-in-out;
    opacity: 0;
}

div.panel.show {
    opacity: 1;
    max-height: 500px;
}
    
    
    
</style>
